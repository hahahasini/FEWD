<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name <span class="optional">(optional)</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email <span class="optional">(optional)</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="optional">(optional)</span></label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label>Rating</label>
                <div class="rating-group">
                    <label>
                        <input type="radio" name="rating" value="1" required>
                        1 - Poor
                    </label>
                    <label>
                        <input type="radio" name="rating" value="2">
                        2 - Fair
                    </label>
                    <label>
                        <input type="radio" name="rating" value="3">
                        3 - Good
                    </label>
                    <label>
                        <input type="radio" name="rating" value="4">
                        4 - Very Good
                    </label>
                    <label>
                        <input type="radio" name="rating" value="5">
                        5 - Excellent
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="questions">Questions about Product/Service</label>
                <textarea id="questions" name="questions" placeholder="Enter your questions about our product or service" required></textarea>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments <span class="optional">(optional)</span></label>
                <textarea id="comments" name="comments" placeholder="Enter any additional comments"></textarea>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
