<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Feedback Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2563eb;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #374151;
            font-weight: 500;
        }

        .optional {
            color: #6b7280;
            font-size: 0.9em;
            font-weight: normal;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .rating-group {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .rating-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        button {
            background-color: #2563eb;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .rating-group {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name <span class="optional">(optional)</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email <span class="optional">(optional)</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="optional">(optional)</span></label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label>Rating</label>
                <div class="rating-group">
                    <label>
                        <input type="radio" name="rating" value="1" required>
                        1 - Poor
                    </label>
                    <label>
                        <input type="radio" name="rating" value="2">
                        2 - Fair
                    </label>
                    <label>
                        <input type="radio" name="rating" value="3">
                        3 - Good
                    </label>
                    <label>
                        <input type="radio" name="rating" value="4">
                        4 - Very Good
                    </label>
                    <label>
                        <input type="radio" name="rating" value="5">
                        5 - Excellent
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="questions">Questions about Product/Service</label>
                <textarea id="questions" name="questions" placeholder="Enter your questions about our product or service" required></textarea>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments <span class="optional">(optional)</span></label>
                <textarea id="comments" name="comments" placeholder="Enter any additional comments"></textarea>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
